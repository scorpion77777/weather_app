<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-dashboard</title>
    <link>
    <link>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<nav class="navbar navbar-light" style="background-color: #006AFF; max-width:none;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: aliceblue;">

            <img src="./assets/svg/rainy-1.svg" />
            Weather dashboard
        </a>
    </div>
</nav>

<body>



    <div class=sidebar style="display: flex;">
        <div class="input-group mb-3">

            <form id="search-form" class="card-body">
                <label class="form-label" for="cityname">City name:</label>
                <input id="search-input" type="text" autofocus="true" class="form-input" placeholder="planet name" />
                <button id="submit" type="submit" class="btn btn-primary" style="margin-top:auto;">Search</button>

                <div style="margin-top: 1rem;;">
                    <h3 style="margin-top: 1rem;;">Browsing history</h3>
                    <ul id="history-list"
                        style="background-color: #006AFF; padding: 1rem; margin-top: 1rem; list-style: none; "></ul>
                </div>

                <div style="margin-top: 1rem;;">
                    <h2 class="card-header" style="background-color:#006AFF; color: white;">
                        <span id="city"></span>
                        <span id="currentDay"></span>
                        <span id="icon"></span>
                    </h2>
                </div>
                <div><span id="temp"></span></div>
                <div><span id="wind"></span></div>
                <div><span id="humidity"></span></div>
                <div><span id="uvi" class="text-black"></span></div>

                <h2 style="color: white;margin-top: 1rem; background-color: #006AFF; padding: 1rem;">5-Day Forecast:
                </h2>
                <div
                    style="display: flex; flex-direction: row; justify-content: space-evenly; font-size:24px; max-width:fit-content">
                    <h3 id=dayForecast0>
                    </h3><span id="iconForecast0"></span>
                    <div><span id="tempForecast0"></span></div>
                    <div><span id="windForecast0"></span></div>
                    <div><span id="humidityForecast0"></span></div>
                </div>
                <div
                    style="display: flex; flex-direction: row; justify-content: space-evenly; font-size:24px; max-width:fit-content">
                    <h3 id=dayForecast1>

                    </h3><span id="iconForecast1"></span>
                    <div><span id="tempForecast1"></span></div>
                    <div><span id="windForecast1"></span></div>
                    <div><span id="humidityForecast1"></span></div>
                </div>
                <div
                    style="display: flex; flex-direction: row; justify-content: space-evenly; font-size:24px; max-width:fit-content">
                    <h3 id=dayForecast2>
                    </h3><span id="iconForecast2"></span>
                    <div><span id="tempForecast2"></span></div>
                    <div><span id="windForecast2"></span></div>
                    <div><span id="humidityForecast2"></span></div>
                </div>
                <div
                    style="display: flex; flex-direction: row; justify-content: space-evenly; font-size:24px; max-width:fit-content">
                    <h3 id=dayForecast3>
                    </h3><span id="iconForecast3"></span>
                    <div><span id="tempForecast3"></span></div>
                    <div><span id="windForecast3"></span></div>
                    <div><span id="humidityForecast3"></span></div>

                </div>
                <div style="display: flex; justify-content: space-evenly; font-size:24px; max-width:fit-content">
                    <h3 id=dayForecast4>
                    </h3><span id="iconForecast4"></span>
                    <div><span id="tempForecast4"></span></div>
                    <div><span id="windForecast4"></span></div>
                    <div><span id="humidityForecast4"></span></div>
                </div>

            </form>
        </div>

    </div>

    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
