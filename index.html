<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>NASA dashboard</title>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-light" style="background-color: #006AFF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- <img src="" alt="" width="60" height="60" class="d-inline-block align-text-top"> -->
        <img src="https://img.icons8.com/color/48/000000/nasa.svg" />
        NASA dashboard
      </a>
    </div>
  </nav>

  <main class="flex-row justify-space-between">

    <div class="col-12 col-md-4">
      <div class="time" id='time'>
        <span id="time-display">00:00:00</span>
      </div>
      <div class="input-group mb-3">
        <h3 class="card-header text-uppercase">Browse Solar System</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">Planet name:</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"
            placeholder="planet name" />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <!--Card-->
      <div class="d-grid gap-2">
        <h3 class="card-header text-uppercase">Search By Planet</h3>
        <div id="language-buttons" class="card-body">
          <button data-language="los-angeles" type="button" class="btn btn-primary .bg-gradient">Mars</button>
          <button data-language="san-francisco" type="button" class="btn btn-primary">Earth</button>
          <button data-language="san-diego" type="button" class="btn btn-primary">Venus</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Results for: <span id="repo-search-term"></span></h2>
      <div id="cities-container" class="list-group"></div>
    </div>
  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
